<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SiteSpeak - Voice-First Website Builder</title>
    <meta name="description" content="Create professional websites with your voice. SiteSpeak combines AI-powered assistance with intuitive design tools." />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/fonts/inter-var.woff2" as="font" type="font/woff2" crossorigin />
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0066cc" />
    
    <!-- Apple PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="SiteSpeak" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="SiteSpeak - Voice-First Website Builder" />
    <meta property="og:description" content="Create professional websites with your voice" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://app.sitespeak.com" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SiteSpeak - Voice-First Website Builder" />
    <meta name="twitter:description" content="Create professional websites with your voice" />
    <meta name="twitter:image" content="/twitter-image.png" />
  </head>
  <body>
    <div id="root" class="min-h-screen bg-background text-foreground"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Voice AI preload script -->
    <script>
      // Preload microphone permissions for faster voice activation
      if ('mediaDevices' in navigator && 'getUserMedia' in navigator.mediaDevices) {
        // Check if permissions are already granted
        navigator.permissions?.query({ name: 'microphone' }).then(result => {
          if (result.state === 'granted') {
            // Preload audio context for instant voice activation
            window.__SITESPEAK_AUDIO_READY__ = true;
          }
        }).catch(() => {
          // Ignore permission errors
        });
      }
    </script>
  </body>
</html>
